<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Income Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Income Management System</h1>
  <hr>
  <h2>Update Income</h2>

  <form action="#" th:action="@{/saveIncome}" th:object="${income}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{localDate}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{incomePrice}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{incomeSubject}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{typeCost}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{priceCost}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{costSubject}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Income</button>
  </form>

  <hr>

  <a th:href="@{/income}"> Back to Income List</a>
</div>
</body>

</html>
